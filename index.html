<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="card">
            <img src="/images/fennec_fox.png" alt="Fennec Fox">
            <div class="info">
                <h2>Fennec <br>Fox</h2>
                <p class="country">India</p>
                <a href="#" class="know-more">Know more &rarr;</a>
            </div>
        </div>
        <div class="card">
            <img src="images/humpback_whale.png" alt="Humpback Whale">
            <div class="info">
                <h2>Humpback <br>Whale</h2>
                <p class="country">South Africa</p>
                <a href="#" class="know-more">Know more &rarr;</a>
            </div>
        </div>
        <div class="card">
            <img src="images/common_brown_baboon.png" alt="Common Brown Baboon">
            <div class="info">
                <h2>Common Brown <br>Baboon</h2>
                <p class="country">South Africa</p>
                <a href="#" class="know-more">Know more &rarr;</a>
            </div>
        </div>
        <div class="card">
            <img src="images/spotted_deer.png" alt="Spotted Deer">
            <div class="info">
                <h2>Spotted <br>Deer</h2>
                <p class="country">Amazon</p>
                <a href="#" class="know-more">Know more &rarr;</a>
            </div>
        </div>
    </div>
</body>
</html>
